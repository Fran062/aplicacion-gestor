<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CoWork - Proyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">
    <header class="bg-[#0b4fa1] text-white shadow-md">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-users-icon lucide-users"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
            <path d="M16 3.128a4 4 0 0 1 0 7.744" />
            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
            <circle cx="9" cy="7" r="4" />
          </svg>
          <h1 class="text-lg font-semibold tracking-wide">CoWork</h1>
        </div>
        <div class="flex items-center gap-3">
          <a
            href="pantallaInicio.html"
            class="bg-white text-[#0b4fa1] px-4 py-2 rounded-xl font-medium hover:bg-blue-50 transition"
            >Inicio</a
          >
          <a
            href="index.html"
            class="bg-white text-[#0b4fa1] px-4 py-2 rounded-xl font-medium hover:bg-blue-50 transition"
            aria-label="Cerrar sesión"
            >Cerrar sesión</a
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user-icon lucide-user"
            style="border-radius: 100%; border: solid white; padding: 1px"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
      </div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center p-6">
      <section
        class="w-full max-w-5xl bg-white rounded-2xl shadow-lg p-8 space-y-6"
      >
        <div class="flex justify-between items-center border-b pb-3">
          <h2 class="text-2xl italic font-semibold text-gray-800">
            Mis proyectos
          </h2>
          <a
            id="new-project-link"
            href="creacionNuevoProyecto.html"
            class="bg-[#0b4fa1] text-white rounded-xl px-4 py-2 font-medium hover:bg-blue-800 transition"
          >
            + Nuevo proyecto
          </a>
        </div>
        <div class="overflow-x-auto">
          <table id="projects-table" class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-gray-300 text-gray-700">
                <th class="py-3 px-4 font-medium">Nombre</th>
                <th class="py-3 px-4 font-medium">Descripción</th>
                <th class="py-3 px-4 text-center"></th>
                <th class="py-3 px-4 text-center"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div
      id="successToast"
      class="fixed top-20 right-5 bg-green-500 text-white p-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 transform translate-x-10 flex items-center gap-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-check-circle"
      >
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
        <polyline points="22 4 12 14.01 9 11.01" />
      </svg>
      <span class="font-medium">¡Inicio de sesión exitoso! Redirigiendo...</span>
    </div>

    <div
      id="errorToast"
      class="fixed top-20 right-5 bg-red-500 text-white p-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 transform translate-x-10 flex items-center gap-2"
    >
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="24" 
        height="24" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        class="lucide lucide-x-circle">
        <circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/>
      </svg>
      <span class="font-medium">Error de sesión. Datos incorrectos.</span>
    </div>

    <div
      id="editModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
        <div class="flex justify-between items-center border-b pb-3">
          <h3 class="text-xl font-semibold text-gray-800">
            Cambiar Nombre del Proyecto
          </h3>
          <button id="closeModal" class="text-gray-400 hover:text-gray-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x"
            >
              <path d="M18 6l-12 12M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form id="editProjectForm" class="mt-4 space-y-4">
          <input type="hidden" id="editProjectId" /> 
          <div>
            <label
              for="newProjectName"
              class="block text-sm font-medium text-gray-700"
              >Nuevo Nombre</label
            >
            <input
              type="text"
              id="newProjectName"
              name="newProjectName"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-[#0b4fa1] focus:border-[#0b4fa1] sm:text-sm"
              placeholder="Introduce el nuevo nombre"
            />
          </div>
          <div class="flex justify-end pt-2">
            <button
              type="submit"
              class="bg-[#0b4fa1] text-white rounded-xl px-4 py-2 font-medium hover:bg-blue-800 transition"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
