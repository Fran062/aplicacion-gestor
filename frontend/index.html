<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CoWork - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">
    <header class="bg-[#0b4fa1] text-white shadow-md">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-center items-center gap-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-users-icon lucide-users"
        >
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <path d="M16 3.128a4 4 0 0 1 0 7.744" />
          <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
          <circle cx="9" cy="7" r="4" />
        </svg>
        <h1 class="text-lg font-semibold tracking-wide">CoWork</h1>
      </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-6">
      <section
        class="w-full max-w-md bg-white rounded-2xl shadow-2xl px-10 py-12 flex flex-col items-center space-y-6"
      >
        <h2 class="text-3xl italic text-gray-700 font-semibold mb-2">
          Bienvenido/a
        </h2>
        <p class="text-gray-500 text-center mb-4">
          Inicia sesión para continuar con tu trabajo colaborativo en
          <span class="text-[#0b4fa1] font-medium">CoWork</span>.
        </p>

        <form id="loginForm" class="w-full flex flex-col gap-5">
          <input
            type="text"
            id="nombreUsuario"
            placeholder="Nombre usuario"
            class="border border-gray-300 rounded-xl px-4 py-3"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            class="border border-gray-300 rounded-xl px-4 py-3"
            required
          />
          <button
            type="submit"
            class="bg-[#0b4fa1] text-white rounded-xl py-3 font-medium text-lg text-center hover:bg-blue-800 transition shadow-md hover:shadow-lg"
          >
            Iniciar sesión
          </button>
        </form>

        <div class="text-sm text-gray-600 mt-2">
          <a href="#" class="text-[#0b4fa1] hover:underline"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </section>
    </main>

    <div
      id="successToast"
      class="fixed top-20 right-5 bg-green-500 text-white p-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 transform translate-x-10 flex items-center gap-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-check-circle"
      >
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
        <polyline points="22 4 12 14.01 9 11.01" />
      </svg>
      <span class="font-medium">¡Inicio de sesión exitoso! Redirigiendo...</span>
    </div>

    <div
      id="errorToast"
      class="fixed top-20 right-5 bg-red-500 text-white p-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 transform translate-x-10 flex items-center gap-2"
    >
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="24" 
        height="24" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        class="lucide lucide-x-circle">
        <circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/>
      </svg>
      <span class="font-medium">Error de sesión. Datos incorrectos.</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
