<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CoWork - Nuevo Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">
    <header class="bg-[#0b4fa1] text-white shadow-md">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-users-icon lucide-users"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
            <path d="M16 3.128a4 4 0 0 1 0 7.744" />
            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
            <circle cx="9" cy="7" r="4" />
          </svg>

          <h1 class="text-lg font-semibold tracking-wide">CoWork</h1>
        </div>

        <div class="flex items-center gap-3">
          <a
            href="pantallaInicio.html"
            class="bg-white text-[#0b4fa1] px-4 py-2 rounded-xl font-medium hover:bg-blue-50 transition"
            >Inicio</a
          >

          <a
            href="index.html"
            class="bg-white text-[#0b4fa1] px-4 py-2 rounded-xl font-medium hover:bg-blue-50 transition"
            aria-label="Cerrar sesión"
            >Cerrar sesión</a
          >

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user-icon lucide-user"
            style="border-radius: 100%; border: solid white; padding: 1px"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
      </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-6">
      <section
        class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-10 space-y-8"
      >
        <div class="flex items-center border-b">
          <h2 class="text-3xl font-bold text-gray-800">Nuevo Proyecto</h2>
        </div>
        <form id="creationForm" class="w-full flex flex-col gap-6">
          <input type="hidden" id="fechaCreacion" name="fechaCreacion" />
          <div>
            <label
              for="nombre"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Nombre del Proyecto</label
            >

            <input
              type="text"
              id="nombre"
              placeholder="Ej: Rediseño Web CoWork"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-[#008080] focus:border-[#008080] transition"
              required
            />
          </div>
          <div>
            <label
              for="descripcion"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Descripción</label
            >

            <textarea
              id="descripcion"
              rows="4"
              placeholder="Breve descripción del proyecto..."
              class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-[#008080] focus:border-[#008080] transition resize-none"
              required
            ></textarea>
          </div>

          <div class="flex flex-col sm:flex-row gap-4 pt-4">
            <button
              id="create-project-btn"
              type="submit"
              class="flex-1 bg-[#008080] text-white rounded-xl py-3 font-medium text-lg text-center hover:bg-teal-700 transition shadow-md"
            >
              Crear Proyecto
            </button>

            <a
              href="listadoProyectos.html"
              class="flex-1 bg-gray-300 text-gray-700 rounded-xl py-3 font-medium text-lg text-center hover:bg-gray-400 transition"
            >
              Cancelar
            </a>
          </div>
        </form>
      </section>
    </main>

    <div
      id="successToast"
      class="fixed top-20 right-5 bg-green-500 text-white p-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 transform translate-x-10 flex items-center gap-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-check-circle"
      >
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
        <polyline points="22 4 12 14.01 9 11.01" />
      </svg>
      <span class="font-medium">¡Inicio de sesión exitoso! Redirigiendo...</span>
    </div>

    <div
      id="errorToast"
      class="fixed top-20 right-5 bg-red-500 text-white p-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 transform translate-x-10 flex items-center gap-2"
    >
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="24" 
        height="24" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        class="lucide lucide-x-circle">
        <circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/>
      </svg>
      <span class="font-medium">Error de sesión. Datos incorrectos.</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
