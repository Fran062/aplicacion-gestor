spring.application.name=aplicacion-gestor
# Configuración del servidor
server.port=8080

# Configuración de la Base de Datos (usando el nombre del servicio de Docker: 'postgresdb')
spring.datasource.url=jdbc:postgresql://postgresdb:5432/dbgestor
spring.datasource.username=gestor-user
spring.datasource.password=gestor-pass

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
